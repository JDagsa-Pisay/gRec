<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="gRec">
    <meta name="description" content="Your game. we pick.">
    <meta name="author" content="Jayden Dagsa, Ac De Castro">
    <meta name="revised" content="May-27-2023">
    <meta name="keywords" content="gaming, genres, quiz">
    <title>gRec - You got shooters!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="text-indigo-50 bg-slate-950 box-border font-plex flex flex-col">
    <nav class="flex w-full justify-center gap-x-12 items-center py-10">
        <a href="../" class="text-4xl sm:text-6xl font-bold font-press-start">gRec</a>
    </nav>
    <div class="px-10 sm:px-8 md:px-10 lg:px-32 xl:px-48 self-stretch items-center justify-center flex flex-col gap-6">
        <div class="px-10 w-full text-center">
            <p class="tracking-widest text-sm sm:text-lg mb-4"><span id="name" class="uppercase"></span>, YOU GOT</p>
            <h1 class="text-3xl sm:text-5xl text-center font-bold">
                SHOOTERS
            </h1>
            <p class="sm:text-lg text-center mt-8 text-sm">
                Here's some games we think you might like
            </p>
        </div>
        <div class="flex flex-col sm:flex-row self-stretch gap-10 md:px-10">
            <div class="w-full sm:w-1/3 aspect-[3/4] bg-gray-600 relative rounded overflow-clip">
                <div class="absolute w-full bottom-0 z-10">
                    <div class="w-full p-4 text-center mt-auto">
                        <h2 class="text-xl sm:text-3xl font-bold">Valorant</h2>
                        <p class="text-sm sm:text-base">Riot Games</p>
                    </div>
                    <div class="mx-4 mb-4 py-2 bg-blue-700 rounded text-center text-sm sm:text-base"><a href="https://playvalorant.com/" class="w-full hover:font-bold transition-all">FREE</a></div>
                </div>
                <div class="h-full w-full relative">
                    <div class="bg-slate-900 opacity-50 w-full h-full top-0 absolute"></div>
                    <img src="https://cdn.shopify.com/s/files/1/0505/5843/5481/articles/unnamed_a1348430-eecc-4139-b973-e848492efc40.jpg?v=1643281412" class="object-cover h-full -z-10" alt="">
                </div>
            </div>
            <div class="w-full sm:w-1/3 aspect-[3/4] bg-gray-600 relative rounded overflow-clip">
                <div class="absolute w-full bottom-0 z-10">
                    <div class="w-full p-4 text-center mt-auto">
                        <h2 class="text-xl sm:text-3xl font-bold">Call of Duty: Mobile</h2>
                        <p class="text-sm sm:text-base">Activision</p>
                    </div>
                    <div class="mx-4 mb-4 py-2 bg-blue-700 rounded text-center text-sm sm:text-base"><a href="https://www.callofduty.com/mobile" class="w-full hover:font-bold transition-all">FREE</a></div>
                </div>
                <div class="h-full w-full relative">
                    <div class="bg-slate-900 opacity-50 w-full h-full top-0 absolute"></div>
                    <img src="https://rare-gallery.com/resol/1920x1080/343708-Call-of-Duty-Mobile-CODM-Video-Game-COD-Call-of-Duty-Season-10-The-Hunt.jpg" class="object-cover h-full -z-10" alt="">
                </div>
            </div>
            <div class="w-full sm:w-1/3 aspect-[3/4] bg-gray-600 relative rounded overflow-clip">
                <div class="absolute w-full bottom-0 z-10">
                    <div class="w-full p-4 text-center mt-auto">
                        <h2 class="text-xl sm:text-3xl font-bold">Pixel Gun 3D</h2>
                        <p class="text-sm sm:text-base">Cubic Games</p>
                    </div>
                    <div class="mx-4 mb-4 py-2 bg-blue-700 rounded text-center text-sm sm:text-base"><a href="https://pixelgun3d.com/" class="w-full hover:font-bold transition-all">FREE</a></div>
                </div>
                <div class="h-full w-full relative">
                    <div class="bg-slate-900 opacity-50 w-full h-full top-0 absolute"></div>
                    <img src="https://pixelgun3d.com/images/top_pic.jpg" class="object-cover h-full -z-10" alt="">
                </div>
            </div>
        </div>
        <button id="retake" class="text-sm sm:text-base rounded bg-indigo-950 py-4 px-6 my-1 hover:bg-indigo-900 text-center basis-2/3 transition-colors mb-10">Retake the quiz</button>
    </div>
    <script>
        document.body.onload = () => {
            // get current question
            var quesCheck = localStorage.getItem("question");

            // check if exists, if not then did not take quiz, redirect
            // if exists, check if question !== "done" - if done then check if the result is for this page, if not then redirect
            // if not done then redirect to current question
            if (quesCheck) {
                if (quesCheck !== "done") {
                    if (quesCheck > 0) {
                        window.open(`../quiz/${quesCheck}.html`, "_self");
                    } else {
                        window.open(`../quiz/`, "_self");
                    }
                }

                var result = localStorage.getItem("result");
                if (result) {
                    if (result !== "shooters") {
                        window.open(`./${result}.html`, "_self");
                    }
                }
            } else {
                window.open(`../quiz/`, "_self");
            }
        }
        
        // insert name of current user in page
        document.getElementById("name").innerHTML = localStorage.getItem("user");

        // define onclick function for retake button
        // clear local storage and open quiz homepage
        retake.onclick = () => {
            localStorage.clear();
            window.open("../quiz/", "_self");
        }
    </script>
</body>
</html>
